<!DOCTYPE html>
<html>
  <head>
    <title>ESP32 Camera Stream</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #videoContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #000;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #status {
        position: fixed;
        bottom: 10px;
        left: 10px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        z-index: 10;
      }
      #captureButton {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 24px;
        cursor: pointer;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s;
      }
      #captureButton:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }
      #recordButton {
        position: fixed;
        top: 20px;
        right: 100px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 24px;
        cursor: pointer;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s;
      }
      #recordButton:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }
      #recordButton.recording {
        background-color: rgba(255, 0, 0, 0.6);
      }
      #recordDuration {
        position: fixed;
        top: 90px;
        right: 100px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        z-index: 10;
        display: none;
      }
      #notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        z-index: 20;
        opacity: 0;
        transition: opacity 0.3s;
      }
    </style>
  </head>
  <body>
    <div id="videoContainer">
      <img
        id="videoImage"
        src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQH/wAALCAABAAEBAREA/8QAFAABAAAAAAAAAAAAAAAAAAAACv/EABQQAQAAAAAAAAAAAAAAAAAAAAD/2gAIAQEAAD8AVIP/2Q=="
      />
    </div>
    <div id="status">Connecting...</div>
    <button id="captureButton" title="Tomar captura"></button>
    <button id="recordButton" title="Iniciar/Detener grabaci贸n"></button>
    <div id="recordDuration">00:00</div>
    <div id="notification">Captura guardada</div>

    <script>
      const videoImage = document.getElementById("videoImage");
      const statusDiv = document.getElementById("status");
      const captureButton = document.getElementById("captureButton");
      const recordButton = document.getElementById("recordButton");
      const recordDuration = document.getElementById("recordDuration");
      const notification = document.getElementById("notification");

      let ws;
      const clientId = "web_" + Math.random().toString(36).substr(2, 9);
      const esp32Id = "esp32";
      let isStreaming = false;

      // Variables para grabaci贸n
      let mediaRecorder = null;
      let recordedChunks = [];
      let recordingStartTime = 0;
      let recordingTimer = null;
      let isRecording = false;
      let canvasStream = null;
      let canvas = null;
      let ctx = null;

      function updateStatus(message) {
        statusDiv.textContent = message;
        console.log(message);
      }

      function showNotification(message) {
        notification.textContent = message;
        notification.style.opacity = "1";
        setTimeout(() => {
          notification.style.opacity = "0";
        }, 2000);
      }

      function connectWebSocket() {
        ws = new WebSocket(`ws://192.168.1.11:8000/ws/${clientId}`);

        ws.onopen = () => {
          updateStatus("Connecting to camera...");

          // Enviar mensaje de oferta para iniciar el stream
          const offer = {
            type: "offer",
            target: esp32Id,
            sdp: {
              type: "offer",
              sdp: "v=0\r\no=- 0 0 IN IP4 127.0.0.1\r\ns=-\r\nt=0 0\r\nm=video 9 UDP/TLS/RTP/SAVPF 96\r\nc=IN IP4 0.0.0.0\r\na=rtcp:9 IN IP4 0.0.0.0\r\na=ice-ufrag:client\r\na=ice-pwd:clientpwd\r\na=fingerprint:sha-256 00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00\r\na=setup:actpass\r\na=mid:0\r\na=recvonly\r\na=rtpmap:96 H264/90000\r\na=rtcp-fb:96 nack\r\na=rtcp-fb:96 nack pli\r\na=rtcp-fb:96 ccm fir\r\n",
            },
          };

          ws.send(JSON.stringify(offer));
        };

        ws.onmessage = async (event) => {
          try {
            // Verificar si el mensaje es binario (frame de video)
            if (event.data instanceof Blob) {
              // Procesar frame de video
              const blob = event.data;

              // Convertir Blob a URL y mostrar en la imagen
              const imageUrl = URL.createObjectURL(blob);
              videoImage.src = imageUrl;

              // Si estamos grabando, dibujar el frame en el canvas
              if (isRecording && ctx) {
                // Esperamos a que la imagen est茅 cargada antes de dibujarla
                videoImage.onload = () => {
                  ctx.drawImage(videoImage, 0, 0, canvas.width, canvas.height);
                  URL.revokeObjectURL(imageUrl);
                };
              } else {
                // Limpieza de la URL anterior despu茅s de cargar si no estamos grabando
                videoImage.onload = () => {
                  URL.revokeObjectURL(imageUrl);
                };
              }

              if (!isStreaming) {
                updateStatus("Streaming...");
                isStreaming = true;
              }
            } else {
              // Mensaje de texto (se帽alizaci贸n)
              const message = JSON.parse(event.data);

              if (message.type === "answer") {
                updateStatus("Connected");

                // Ocultar el estado despu茅s de 3 segundos
                setTimeout(() => {
                  statusDiv.style.opacity = "0";
                  setTimeout(() => {
                    statusDiv.style.display = "none";
                  }, 500);
                }, 3000);
              }
            }
          } catch (e) {
            console.error("Error handling message:", e);
            updateStatus("Error: " + e.message);
          }
        };

        ws.onerror = (error) => {
          console.error("WebSocket error:", error);
          updateStatus("Connection error - retrying in 5s");

          // Reintentar conexi贸n despu茅s de 5 segundos
          setTimeout(startStream, 5000);
        };

        ws.onclose = () => {
          updateStatus("Connection lost - retrying in 5s");
          isStreaming = false;

          // Reintentar conexi贸n despu茅s de 5 segundos
          setTimeout(startStream, 5000);
        };
      }

      function startStream() {
        try {
          updateStatus("Connecting...");
          isStreaming = false;
          connectWebSocket();
        } catch (e) {
          console.error("Error starting stream:", e);
          updateStatus("Error: " + e.message + " - retrying in 5s");

          // Reintentar conexi贸n despu茅s de 5 segundos
          setTimeout(startStream, 5000);
        }
      }

      // Funci贸n para capturar la imagen actual
      function captureImage() {
        if (!isStreaming) {
          showNotification("No hay stream activo");
          return;
        }

        // Crear un canvas del mismo tama帽o que la imagen
        const canvas = document.createElement("canvas");
        canvas.width = videoImage.naturalWidth;
        canvas.height = videoImage.naturalHeight;

        // Dibujar la imagen en el canvas
        const ctx = canvas.getContext("2d");
        ctx.drawImage(videoImage, 0, 0);

        // Convertir el canvas a una imagen descargable
        try {
          const link = document.createElement("a");
          link.download = `captura_${new Date()
            .toISOString()
            .replace(/[:.]/g, "-")}.jpg`;
          link.href = canvas.toDataURL("image/jpeg", 0.9);
          link.click();

          // Mostrar notificaci贸n
          showNotification("Captura guardada");
        } catch (error) {
          console.error("Error guardando la captura:", error);
          showNotification("Error guardando la captura");
        }
      }

      // Iniciar grabaci贸n
      function startRecording() {
        if (!isStreaming) {
          showNotification("No hay stream activo");
          return;
        }

        try {
          // Crear un canvas para la grabaci贸n
          canvas = document.createElement("canvas");
          canvas.width = videoImage.naturalWidth || 640;
          canvas.height = videoImage.naturalHeight || 480;
          ctx = canvas.getContext("2d");

          // Obtener un stream del canvas para grabar
          canvasStream = canvas.captureStream(30); // 30 FPS
          recordedChunks = [];

          // Crear el MediaRecorder
          const options = { mimeType: "video/webm;codecs=vp9" };
          mediaRecorder = new MediaRecorder(canvasStream, options);

          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              recordedChunks.push(event.data);
            }
          };

          mediaRecorder.onstop = () => {
            // Crear un blob con los chunks grabados
            const blob = new Blob(recordedChunks, { type: "video/webm" });

            // Crear un enlace para descargar el video
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.style.display = "none";
            a.href = url;
            a.download = `grabacion_${new Date()
              .toISOString()
              .replace(/[:.]/g, "-")}.webm`;
            document.body.appendChild(a);
            a.click();

            // Limpiar
            setTimeout(() => {
              document.body.removeChild(a);
              URL.revokeObjectURL(url);
            }, 100);

            showNotification("Grabaci贸n guardada");
            recordDuration.style.display = "none";
          };

          // Iniciar grabaci贸n
          mediaRecorder.start(1000); // Guardar datos cada segundo

          // Actualizar UI
          recordButton.classList.add("recording");
          recordDuration.style.display = "block";
          isRecording = true;

          // Iniciar temporizador
          recordingStartTime = Date.now();
          updateRecordingDuration();
          recordingTimer = setInterval(updateRecordingDuration, 1000);

          showNotification("Grabaci贸n iniciada");
        } catch (error) {
          console.error("Error iniciando grabaci贸n:", error);
          showNotification("Error: No se pudo iniciar la grabaci贸n");
        }
      }

      // Detener grabaci贸n
      function stopRecording() {
        if (mediaRecorder && isRecording) {
          mediaRecorder.stop();
          clearInterval(recordingTimer);
          recordButton.classList.remove("recording");
          isRecording = false;
          canvasStream = null;
          canvas = null;
          ctx = null;
        }
      }

      // Actualizar el contador de duraci贸n de grabaci贸n
      function updateRecordingDuration() {
        if (!isRecording) return;

        const duration = Math.floor((Date.now() - recordingStartTime) / 1000);
        const minutes = Math.floor(duration / 60)
          .toString()
          .padStart(2, "0");
        const seconds = (duration % 60).toString().padStart(2, "0");
        recordDuration.textContent = `${minutes}:${seconds}`;
      }

      // Evento del bot贸n de captura
      captureButton.addEventListener("click", (e) => {
        e.stopPropagation(); // Evitar que active/desactive pantalla completa
        captureImage();
      });

      // Evento del bot贸n de grabaci贸n
      recordButton.addEventListener("click", (e) => {
        e.stopPropagation(); // Evitar que active/desactive pantalla completa

        if (isRecording) {
          stopRecording();
        } else {
          startRecording();
        }
      });

      // Iniciar stream autom谩ticamente al cargar la p谩gina
      window.addEventListener("load", startStream);

      // Permitir al usuario hacer clic en cualquier parte para entrar/salir de pantalla completa
      document.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch((err) => {
            console.log(
              `Error attempting to enable fullscreen: ${err.message}`
            );
          });
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      });
    </script>
  </body>
</html>
